name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels (s390x)
        if: matrix.platform.target == 's390x'
        uses: PyO3/maturin-action@v1
        env:
          CFLAGS_s390x_unknown_linux_gnu: -march=z196 -mtune=z196
          CFLAGS_s390x-unknown-linux-gnu: -march=z196 -mtune=z196
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out ../dist --find-interpreter
          working-directory: minisearch
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Build wheels
        if: matrix.platform.target != 's390x'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out ../dist --find-interpreter
          working-directory: minisearch
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Install test dependencies
        run: python -m pip install --upgrade pip pytest pytest-subtests
      - name: Install wheel
        run: python -m pip install dist/*.whl
      - name: Run tests
        run: python -m pytest -v tests/test_search.py
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out ../dist --find-interpreter
          working-directory: minisearch
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Install test dependencies
        run: python -m pip install --upgrade pip pytest pytest-subtests
      - name: Install wheel
        run: python -m pip install dist/*.whl
      - name: Run tests
        run: python -m pytest -v tests/test_search.py
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out ../dist --find-interpreter
          working-directory: minisearch
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Install test dependencies
        run: python -m pip install --upgrade pip pytest pytest-subtests
      - name: Install wheel
        run: python -m pip install dist/*.whl
      - name: Run tests
        run: python -m pytest -v tests/test_search.py
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist
